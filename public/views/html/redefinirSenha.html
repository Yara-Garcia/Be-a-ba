<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" media="screen">

    <title>Redefinir senha</title>
</head>

<body>
    <div class="login-container">
        <img src="../../imagens/logoLoja.png">

        <div>
            <h2 id="titulo">Redefinir senha</h2>
            <br>
        </div>

        <form id="login-container">
            <div class="mb-3">
                <label for="nova-senha" class="form-label"></label>
                <input type="password" class="form-control" name="nova-senha" id="nova-senha" placeholder="Nova senha"
                    required>
                <span class="icon"><i class="fas fa-eye" id="mostrar-senha"></i></span>
            </div>

            <div class="mb-3">
                <label for="confirmar-senha" class="form-label"></label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
                    placeholder="Confirmar senha" required>
                <span class="icon"><i class="fas fa-eye" id="mostrar-senha"></i></span>
            </div>

            <button class="botao" type="submit" onsubmit="">Alterar</button>
        </form>

    </div>
    <script src="../../js/redefinirSenha.js"></script>
    </script>
</body>

</html>

</html>
