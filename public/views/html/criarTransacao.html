        <div class="main-content">
            <h2 id="titulo">Criar Transação</h2>
            <br>
            <form id="form-container">
                <div class="mb-3 campo">
                    <div class="dropdown" id="dropdownModules">
                        <label class="form-label" for="associar-modulos">Associar a Módulo(s):</label>

                        </div>
                    </div>
                </div>
                <div class="mb-3 campo-nome-transacao">
                    <label for="nome-transacao" class="form-label">Nome da Transação:</label>
                    <input type="text" class="form-control" id="nome-transacao" name="nome-transacao" required>
                </div>
                <div class="mb-3 campo">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" rows="6" id="descricao" name="descricao"
                        placeholder="Opcional"></textarea>
                </div>
                <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
            </form>
        </div>
