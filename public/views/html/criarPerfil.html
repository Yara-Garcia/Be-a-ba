    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="main-content">
            <h2 id="titulo" class="titulo-page">Criar perfil</h2>
            <br>
            <form id="form-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="campo mb-3">
                            <label class="perfil-label" for="nome">Nome do Perfil:</label>
                            <input type="text" name="nome-perfil" id="nome-perfil" class="form-control" required>
                        </div>

                        <div class="campo mb-3">
                            <label class="perfil-label" for="descricao">Descrição:</label>
                            <textarea rows="6" class="form-control" id="descricao" name="descricao"
                                placeholder="Opcional"></textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="campo mb-3">
                            <div class="dropdown" id="dropdownModules">
                                <label class="perfil-label" for="associar-modulos">Associar a Módulos:</label>
                                <button class="dropdown-btn">Selecione as opções</button>
                                <div class="dropdown-content" id="dropdownModulesContent">
                                    <input type="text" class="dropdown-search" placeholder="Buscar...">

                                </div>
                            </div>
                        </div>

                        <div class="campo mb-3" id="transactionsDropdown" style="display:none;">
                            <div class="dropdown">
                                <label class="perfil-label" for="associar-transacoes">Associar a Transações:</label>
                                <button class="dropdown-btn">Selecione as opções</button>
                                <div class="dropdown-content" id="transactionsDropdownContent">

                                    <!-- As transações devem aparecer dinamicamente aqui conforme os módulos selecionados -->
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="functionsModal" tabindex="-1" aria-labelledby="functionsModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="functionsModalLabel">Selecione Funções</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <label class="perfil-label" for="selecionar-funcoes">Selecionar funções
                                            permitidas:</label>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="btn-fechar-modal" class="btn btn-secondary"
                                            data-dismiss="modal">Fechar</button>
                                        <button type="button" id="btn-salvar-modal"
                                            class="btn btn-primary">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="btn-salvar" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
